<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Duda, will you be my Valentine?</title>

  <style>
    body {
      text-align: center;
      margin-top: 60px;
      font-family: Arial, sans-serif;
      background: #fff;
      min-height: 100vh;
    }

    h1 { margin-bottom: 20px; }

    .buttons {
      display: inline-flex;
      gap: 18px;
      margin-top: 28px;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    button {
      font-size: 20px;
      padding: 10px 22px;
      cursor: pointer;
    }

    /* Make sure NO is definitely visible */
    #no {
      position: relative;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <h1>Duda, will you be my Valentine? ðŸ’˜</h1>

  <img
    src="valn.avif"
    alt="Valentine image"
    style="
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      display: block;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    "
  />

  <div class="buttons">
    <button id="yes" onclick="alert(
      'Happy Love Day, my love.\n\n' +
      'I learned what love truly means because of you.\n\n' +
      'I hope I can always make you feel safe being yourself, loved, and happy â€” and that we keep having fun together, no matter what.\n\n' +
      'I love you ðŸ’–'
    )">
      YES ðŸ’•
    </button>

    <button id="no">NO ðŸ˜³</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    let escaped = false;

    function moveNoButton() {
      // On FIRST interaction, "detach" it but keep it exactly where it was (so you saw it next to YES)
      if (!escaped) {
        const r = noBtn.getBoundingClientRect();
        noBtn.style.position = "fixed";
        noBtn.style.left = r.left + "px";
        noBtn.style.top = r.top + "px";
        escaped = true;
      }

      const pad = 16;
      const maxX = window.innerWidth - noBtn.offsetWidth - pad;
      const maxY = window.innerHeight - noBtn.offsetHeight - pad;

      const x = Math.max(pad, Math.random() * maxX);
      const y = Math.max(pad, Math.random() * maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseover", moveNoButton);
    // Mobile
    noBtn.addEventListener("touchstart", moveNoButton, { passive: true });
  </script>
</body>
</html>
