<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

      position: relative;

    h1 {

    /* Button container keeps YES + NO together */
    .buttons {
      display: inline-block;
      position: relative;
      margin-top: 20px;
    }

    button {
      font-size: 20px;
      padding: 10px 22px;
      margin: 10px;
      cursor: pointer;
    }

    /* YES stays normal */
    #yes {
      position: relative;
      z-index: 2;
    }

    /* NO starts next to YES */
    #no {
      position: absolute;
      left: 120px; /* places it next to YES */
      top: 0;
    }
  </style>
</head>

  <script>
    const noBtn = document.getElementById("no");

    function moveNoButton() {
      const padding = 20;
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
      noBtn.style.left = x + "px";
